<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>D3 Test</title>
    <script type="text/javascript" src="./d3/d3.js"></script>
    <style>
      div.bar {
        display: inline-block;
        width: 20px;
        height: 75px;
        background-color: aquamarine;
        margin-left: 5px;
      }
    </style>
  </head>

  <body></body>

  <script type="text/javascript">
    var dataTyper = function(d) {
      return {
        Name: d.Name,
        Age: parseInt(d.Age),
        WeightLoss: parseFloat(d.WeightLoss),
        PSRStart: parseFloat(d.PSRStart),
        PSREnd: parseFloat(d.PSREnd),
        Leave: d.Leave === "TRUE" ? true : false,
        LeaveDay: parseInt(d.LeaveDay),
        ID: parseInt(d.ID),
        Sex: d.Sex
      };
    };

    d3.csv("./psrs.csv", dataTyper, function(error, data) {
      if (error) {
        console.log(error);
      } else {
        dataset = data;
        console.log(data);
      }
    });
  </script>
</html>
